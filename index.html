<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dark-mode-button">
            <img src="assets/darkMode.png">
			<img src="assets/lightMode.png">
        </div>
        <div class="squares">
            <div class="square row-1 col-1">A</div>
            <div class="square row-1 col-2">R</div>
            <div class="square row-1 col-3">I</div>
            <div class="square row-1 col-4">S</div>
            <div class="square row-1 col-5">E</div>

            <div class="square row-2 col-1"></div>
            <div class="square row-2 col-2"></div>
            <div class="square row-2 col-3"></div>
            <div class="square row-2 col-4"></div>
            <div class="square row-2 col-5"></div>

            <div class="square row-3 col-1"></div>
            <div class="square row-3 col-2"></div>
            <div class="square row-3 col-3"></div>
            <div class="square row-3 col-4"></div>
            <div class="square row-3 col-5"></div>

            <div class="square row-4 col-1"></div>
            <div class="square row-4 col-2"></div>
            <div class="square row-4 col-3"></div>
            <div class="square row-4 col-4"></div>
            <div class="square row-4 col-5"></div>

            <div class="square row-5 col-1"></div>
            <div class="square row-5 col-2"></div>
            <div class="square row-5 col-3"></div>
            <div class="square row-5 col-4"></div>
            <div class="square row-5 col-5"></div>

            <div class="square row-6 col-1"></div>
            <div class="square row-6 col-2"></div>
            <div class="square row-6 col-3"></div>
            <div class="square row-6 col-4"></div>
            <div class="square row-6 col-5"></div>
        </div>
        <div class="keyboard">
            <div class="row one">
                <button class="keys">Q</button>
                <button class="keys">W</button>
                <button class="keys">E</button>
                <button class="keys">R</button>
                <button class="keys">T</button>
                <button class="keys">Y</button>
                <button class="keys">U</button>
                <button class="keys">I</button>
                <button class="keys">O</button>
                <button class="keys">P</button>
            </div>
            <div class="row two">
                <button class="keys">A</button>
                <button class="keys">S</button>
                <button class="keys">D</button>
                <button class="keys">F</button>
                <button class="keys">G</button>
                <button class="keys">H</button>
                <button class="keys">J</button>
                <button class="keys">K</button>
                <button class="keys">L</button>
            </div>
            <div class="row three">
                <button class="keys enter">↵</button>
                <button class="keys">Z</button>
                <button class="keys">X</button>
                <button class="keys">C</button>
                <button class="keys">V</button>
                <button class="keys">B</button>
                <button class="keys">N</button>
                <button class="keys">M</button>
                <button class="keys backspace">⌫</button>
            </div>
        </div>
    </div>



    <script type="javascript" src="script.js"></script>
</body>
</html>
